<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body   >
    <section class="  vh-100 position-relative bg ">
      <div
        class="  container d-flex bolder py-3 flex-column justify-content-center align-items-center"
      >
        <h1 class=" position-relative">Bookmarker</h1>
        <div
          class="book-body w-100 pb-1   pt-4 mb-3 mt-5 d-flex flex-column justify-content-center align-items-center"
        >
          <h2>
            <i class="fa-solid fa-mug-hot"></i>

            Bookmark your favorite sites <i class="fa-solid fa-mug-hot"></i>
          </h2>
        </div>

        <div class="site-name py-xxl-2  w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkName"  class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i>Site Name</label
          >
          <input
            type="text"
            placeholder="Bookmark Name"
            class="form-control  my-2"
            id="bookNameInput"
          onkeydown="changes()"
          />
        </div>

        <div class="site-url py-xxl-2 w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2"
            ><i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            type="url"
            placeholder="Website URL"
            class="form-control "
            id="bookUrlInput"
            
          />
        </div>
        <button
          class="btn btn-secondary mt-3 px-5"
          id="submitBtn"
          onclick="addBooks()"
        >
          Submit
        </button>
      </div>
      <table class=" py-5 table mt-4 text-center">
        <thead>
          <tr>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>

        <tbody id="tableBody"></tbody>
      </table>

      <div
      id="window"
        class="box position-absolute start-0 bottom-50 w-100  d-flex justify-content-center align-items-center d-none  ">
        <div class="box-real bg-white p-4 rounded-2 shadow-lg">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" onclick="closeModal()" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li class="">
              <i class="fa-solid fa-minus"></i> Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-solid fa-minus"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </section>


    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
